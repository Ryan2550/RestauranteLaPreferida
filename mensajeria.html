<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Pedido - Restaurante La Preferida</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Restaurante La Preferida</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="menu.html">Menú</a></li>
                <li><a href="mensajeria.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Realiza tu pedido</h2>

        <form>
            <fieldset>
                <legend>Entrantes</legend>
                
                <div class="item">
                    <label>Ensalada fresca - $500</label>
                    <input type="number" class="cantidad" min="0" value="0" data-precio="500">
                </div>

                <div class="item">
                    <label>Sopa del día - $400</label>
                    <input type="number" class="cantidad" min="0" value="0" data-precio="400">
                </div>

                <div class="item">
                    <label>Tostadas con guacamole - $300</label>
                    <input type="number" class="cantidad" min="0" value="0" data-precio="300">
                </div>

            </fieldset>

            <fieldset>

                <legend>Platos Principales</legend>
                
                <div class="item">
                    <label>Pollo a la parrilla - $1500</label>
                    <input type="number" class="cantidad" min="0" value="0" data-precio="1500">
                </div>

                <div class="item">
                    <label>Pasta carbonara - $1300</label>
                    <input type="number" class="cantidad" min="0" value="0" data-precio="1300">
                </div>

                <div class="item">
                    <label>Filete de res con papas - $2000</label>
                    <input type="number" class="cantidad" min="0" value="0" data-precio="2000">
                </div>

            </fieldset>

            <fieldset>
                <legend>Bebidas y Postres</legend>
                
                <div class="item">
                    <label>Refresco - $250</label>
                    <input type="number" class="cantidad" min="0" value="0" data-precio="250">
                </div>

                <div class="item">
                    <label>Jugo natural - $150</label>
                    <input type="number" class="cantidad" min="0" value="0" data-precio="150">
                </div>

                <div class="item">
                    <label>Flan casero - $500</label>
                    <input type="number" class="cantidad" min="0" value="0" data-precio="500">
                </div>

                <div class="item">
                    <label>Tarta de chocolate - $800</label>
                    <input type="number" class="cantidad" min="0" value="0" data-precio="800">
                </div>
                
            </fieldset>

            <fieldset>
                <legend>Tus Datos</legend>

                <div class="field-item">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>

                <div class="field-item">
                    <label for="telefono">Número de teléfono:</label>
                    <input type="text" id="telefono" required>
                </div>

                <div class="field-item">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" required>
                </div>

            </fieldset>

            <button type="button" id="boton-pedido">Enviar Pedido</button>
        </form>
        <div id="mensaje-total"></div>
    </main>

    <footer>
        <p>&copy; 2025 Restaurante Familiar La Preferida</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
