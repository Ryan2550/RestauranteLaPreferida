<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Restaurante La Preferida</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Restaurante La Preferida</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="menu.html">Menú</a></li>
                <li><a href="mensajeria.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Realiza tu pedido</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="pedido">Tu pedido:</label>
            <textarea id="pedido" name="pedido" rows="4" required></textarea>

            <label for="contacto">Teléfono o correo:</label>
            <input type="text" id="contacto" name="contacto" required>

            <button type="submit">Enviar Pedido</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Restaurante Familiar La Preferida</p>
    </footer>

</body>
</html>
