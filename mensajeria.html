<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Pedido - Restaurante La Preferida</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <h1>Restaurante La Preferida</h1>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="menu.html">Menú</a></li>
            <li><a href="mensajeria.html">Contacto</a></li>
        </ul>
    </nav>
</header>

<main class="container">
    <h2>Realiza tu pedido</h2>

    <form>

        <fieldset>
            <legend>Entrantes</legend>
            <div id="entrantes"></div>
        </fieldset>

        <fieldset>
            <legend>Platos Principales</legend>
            <div id="principales"></div>
        </fieldset>

        <fieldset>
            <legend>Bebidas y Postres</legend>
            <div id="postres"></div>
            <div id="error-total" class="error"></div>
        </fieldset>

        <fieldset>
            <legend>Tus Datos</legend>

            <div class="field-item">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
                <div class="error" id="error-nombre"></div>
            </div>

            <div class="field-item">
                <label for="telefono">Número de teléfono:</label>
                <input type="text" id="telefono" required>
                <div class="error" id="error-telefono"></div>
            </div>

            <div class="field-item">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" required>
                <div class="error" id="error-direccion"></div>
            </div>

        </fieldset>

        <button type="button" id="boton-pedido">Enviar Pedido</button>
    </form>

    <div id="mensaje-total" class="mensaje-exito"></div>

</main>

<script src="js/mensajeria.js"></script>

<footer>
    <p>&copy; 2025 Restaurante Familiar La Preferida</p>
</footer>
</body>
</html>
